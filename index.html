<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Diferença</title>
</head>
<body>
  <h1>Calculadora de Diferença entre Dois Números</h1>

  <label for="num1">Número 1:</label>
  <input type="number" id="num1" step="any"><br><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2" step="any"><br><br>

  <button onclick="calcularDiferenca()">Calcular Diferença</button>

  <p id="resultado"></p>

  <!-- Código JS dentro do HTML -->
  <script>
    function calcularDiferenca() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);

      // Verifica se os valores são válidos
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("resultado").innerText = "Por favor, insira dois números válidos.";
        return;
      }

      // Calcula diferença absoluta
      let diferenca = Math.abs(n1 - n2);

      // Mostra o resultado na tela
      document.getElementById("resultado").innerText = "A diferença é: " + diferenca;
    }
  </script>
</body>
</html>
